{% extends 'base.html' %}


{% block content  %}
        <!-- Header-->
        <header class="py-5" style="background-color: #F5ECEC">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-black">
                    <h1 class="display-4 fw-bolder">Tienda!!!</h1>
                    <p class="lead fw-normal text-black-50 mb-0">Bootstrap</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                    {% for product in products %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ product.image.url }}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4" style="background-color: #EEE8E8">
                                <div class="text-center">
                                    <!-- Product category-->
                                    <p class="card-text">{{ product.category }}</p>
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ product.name }}</h5>
                                    <!-- Product price-->
                                    ${{ product.price }}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0" style="background-color: #EEE8E8">
                                <div class="text-center"><a class="btn btn-light mt-auto" style="border-color:black " href="{% url 'product' product.id %}">Ver producto</a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </section>
{% endblock %}
