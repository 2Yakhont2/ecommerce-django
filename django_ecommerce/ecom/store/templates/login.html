{% extends 'base.html' %}


{% block content  %}
<!-- Header-->
<header class="py-5" style="background-color: #F5ECEC">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-black">
            <h1 class="display-4 fw-bolder">Inicia sesión</h1>
            <!-- <p class="lead fw-normal text-white-50 mb-0">Utiliza tu cuenta</p> -->
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-center">
                <br><br>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputText1" class="form-label">Usuario</label>
                      <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresa</button>
                </form>
                <br><br>
                <div class="row">
                    <p>¿Aún no tienes una cuenta?</p>
                    <a href="{% url 'register' %}">Regístrate</a>
                </div>
                <br><br>
            </div>
        </div>
    </div>
</div>
{% endblock %}
